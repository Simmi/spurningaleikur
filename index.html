<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spurningaleikir Aflagrandans</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
    h1 { margin-bottom: 32px; }
    .category-btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 18px;
      margin: 24px auto;
      padding: 18px 24px;
      font-size: 1.3rem;
      border-radius: 8px;
      background: #0074d9;
      color: #fff;
      text-decoration: none;
      width: 80%;
      max-width: 320px;
      transition: background 0.2s;
      border: none;
      cursor: pointer;
      box-sizing: border-box;
    }
    .category-btn:hover { filter: brightness(0.92); }
    .category-logo-btn {
      width: 40px;
      height: 40px;
      object-fit: contain;
      border-radius: 6px;
      margin-right: 8px;
      flex-shrink: 0;
    }
    .category-logo-emoji-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      border-radius: 6px;
      margin-right: 8px;
      flex-shrink: 0;
    }
    .category-btn-label {
      flex: 1;
      text-align: left;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spurningaleikir Aflagrandans</h1>
    <div id="category-buttons"></div>
  </div>
  <script>
    fetch('categories.json')
      .then(response => response.json())
      .then(categories => {
        const container = document.getElementById('category-buttons');
        Object.keys(categories).forEach(key => {
          const cat = categories[key];
          const btn = document.createElement('button');
          btn.className = 'category-btn';
          if (cat.themeColor) btn.style.background = cat.themeColor;
          btn.onclick = () => {
            window.location.href = `category.html?category=${key}`;
          };
          // Logo: image or emoji/text
          if (cat.logoImg) {
            const isImg = /\.(png|jpg|jpeg|svg|gif)$/.test(cat.logoImg) || cat.logoImg.startsWith('/') || cat.logoImg.startsWith('http');
            if (isImg) {
              const img = document.createElement('img');
              img.src = cat.logoImg;
              img.alt = cat.displayName + ' logo';
              img.className = 'category-logo-btn';
              btn.appendChild(img);
            } else {
              const emoji = document.createElement('span');
              emoji.className = 'category-logo-emoji-btn';
              emoji.textContent = cat.logoImg;
              btn.appendChild(emoji);
            }
          }
          const label = document.createElement('span');
          label.className = 'category-btn-label';
          label.textContent = cat.displayName;
          btn.appendChild(label);
          container.appendChild(btn);
        });
      });
  </script>
</body>
</html>
