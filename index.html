<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spurningaleikir Aflagrandans</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
    h1 { margin-bottom: 32px; }
    .quiz-link { display: block; margin: 24px auto; padding: 24px; font-size: 1.3rem; border-radius: 8px; background: #0074d9; color: #fff; text-decoration: none; width: 80%; max-width: 320px; transition: background 0.2s; }
    .quiz-link:hover { background: #005fa3; }
    #category-select-area {
      margin-bottom: 32px;
    }
    #category-select-area label {
      font-size: 1.1rem;
      margin-right: 12px;
      color: #333;
    }
    #category-select {
      padding: 16px 24px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      background: #0074d9;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-left: 0;
      margin-right: 0;
      margin-top: 8px;
      margin-bottom: 0;
      transition: background 0.2s;
      cursor: pointer;
    }
    #category-select:focus {
      outline: 2px solid #005fa3;
      background: #005fa3;
    }
    #category-select option {
      color: #222;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spurningaleikir Aflagrandans</h1>
    <div id="category-select-area">
      <label for="category-select">Veldu flokk:</label>
      <select id="category-select">
        <option value="brawlstars">Brawl Stars</option>
        <option value="dogs">Hundar</option>
      </select>
    </div>
    <a class="quiz-link" id="type-quiz-link" href="#">Skrifa nafnið</a>
    <a class="quiz-link" id="mc-quiz-link" href="#">Fjölvalsspurningar</a>
  </div>
  <script>
    function updateLinks() {
      const category = document.getElementById('category-select').value;
      document.getElementById('type-quiz-link').href = `type-quiz.html?category=${category}`;
      document.getElementById('mc-quiz-link').href = `multiple-choice.html?category=${category}`;
    }
    document.getElementById('category-select').addEventListener('change', updateLinks);
    updateLinks();
  </script>
</body>
</html>
